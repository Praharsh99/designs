<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <title>Meditation</title>
  </head>
  <body>
    <div class="wrapper">
      <div></div>
      <div></div>
      <div></div>

      <!-- Main Container -->
      <div class="container">
        <div class="container__leftSide">
          <div class="container__leftSideHeader">
            <img src="./grip-lines.svg" />
          </div>

          <div class="container__leftSideLevel">
            <div class="leftSideLevel__large">08</div>

            <div class="leftSideLevel__circle"></div>
            <div class="leftSideLevel__emoji">😺</div>

            <div class="leftSideLevel__small">
              456 / 500 <span>points</span>
            </div>
          </div>

          <div class="container__leftSideProgress">
            <span>Progress</span>

            <div
              class="leftSideProgress__section leftSideProgress__section--selected"
            >
              <img
                src="https://img.icons8.com/color/48/000000/meditation-guru.png"
              />

              <span>Total Time Meditated</span>

              <div class="leftSideProgress__sectionTime">
                <span>4</span>
                <span>hours</span>
              </div>
            </div>

            <div class="leftSideProgress__section">
              <img
                src="https://img.icons8.com/doodle/48/000000/finish-flag.png"
              />

              <span>Sessions Completed</span>

              <div class="leftSideProgress__sectionTime">
                <span>7</span>
                <span>sessions</span>
              </div>
            </div>

            <div class="leftSideProgress__section">
              <img
                src="https://img.icons8.com/office/48/000000/lightning-bolt.png"
              />

              <span>Average Duration</span>

              <div class="leftSideProgress__sectionTime">
                <span>32</span>
                <span>mins</span>
              </div>
            </div>

            <button>Stats</button>
          </div>
        </div>

        <div class="container__rightSide">
          <div class="container__rightSideHeader">
            <img src="./back-arrow.svg" />
            <img src="./search.svg" />
          </div>

          <span>Explore</span>
          <span>Meditations</span>

          <div class="container__rightSideItems">
            <div
              class="container__rightSideItem container__rightSideItem--selected"
            >
              <span>🌈</span>
              <span>All</span>
            </div>

            <div class="container__rightSideItem">
              <span>😌</span>
              <span>Relax</span>
            </div>

            <div class="container__rightSideItem">
              <span>😴</span>
              <span>Sleep</span>
            </div>

            <div class="container__rightSideItem">
              <span>🧐</span>
              <span>Focus</span>
            </div>

            <div class="container__rightSideItem">
              <span>😊</span>
              <span>Smile</span>
            </div>

            <div class="container__rightSideItem">
              <span>😡</span>
              <span>Anger</span>
            </div>

            <div class="container__rightSideItem">
              <span>😎</span>
              <span>Super</span>
            </div>

            <div class="container__rightSideItem">
              <span>😏</span>
              <span>Enjoy</span>
            </div>
          </div>

          <div class="container__rightSideCard">
            <span>Reframe Stress</span>
            <span>and relax</span>
          </div>

          <span class="container__dots container__dots-1"></span>
          <span class="container__dots container__dots-2"></span>
          <span class="container__dots container__dots-3"></span>
          <span class="container__dots container__dots-4"></span>
          <span class="container__dots container__dots-5"></span>
          <span class="container__dots container__dots-6"></span>
        </div>
      </div>
    </div>
  </body>
</html>
